apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-bank-api-deployment
  labels:
    app: simple-bank-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: simple-bank-api
  template:
    metadata:
      labels:
        app: simple-bank-api
    spec:
      containers:
      - name: simple-bank-api
        image: 420219462170.dkr.ecr.ap-northeast-3.amazonaws.com/simplebank:017d12c762179e1b8c06d77ea07a419cb4408775
        ports:
        - containerPort: 8080
